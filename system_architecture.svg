<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" style="background:#fff">
  <rect x="30" y="50" width="220" height="60" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="140" y="85" font-size="18" text-anchor="middle" fill="#1976d2" font-family="Arial">Web Dashboard</text>
  <text x="140" y="105" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(React, public/)</text>

  <rect x="330" y="50" width="240" height="80" rx="10" fill="#fffde7" stroke="#ffb300" stroke-width="2"/>
  <text x="450" y="85" font-size="18" text-anchor="middle" fill="#ffb300" font-family="Arial">Express Server</text>
  <text x="450" y="105" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(src/server/)</text>

  <rect x="330" y="160" width="240" height="60" rx="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2"/>
  <text x="450" y="195" font-size="18" text-anchor="middle" fill="#8e24aa" font-family="Arial">Print Queue</text>
  <text x="450" y="215" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(src/queue/)</text>

  <rect x="330" y="250" width="240" height="60" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="450" y="285" font-size="18" text-anchor="middle" fill="#388e3c" font-family="Arial">Printer Manager</text>
  <text x="450" y="305" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(src/printer/)</text>

  <rect x="330" y="340" width="240" height="60" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="450" y="375" font-size="18" text-anchor="middle" fill="#f57c00" font-family="Arial">Printer Maintenance</text>
  <text x="450" y="395" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(src/printer/)</text>

  <rect x="330" y="440" width="240" height="60" rx="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="450" y="475" font-size="18" text-anchor="middle" fill="#0288d1" font-family="Arial">WhatsApp Client</text>
  <text x="450" y="495" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(src/whatsapp/)</text>

  <rect x="700" y="250" width="150" height="60" rx="10" fill="#fff" stroke="#212121" stroke-width="2"/>
  <text x="775" y="285" font-size="18" text-anchor="middle" fill="#212121" font-family="Arial">Printers</text>
  <text x="775" y="305" font-size="13" text-anchor="middle" fill="#555" font-family="Arial">(Physical)</text>

  <!-- Arrows -->
  <!-- Dashboard <-> Server -->
  <line x1="250" y1="80" x2="330" y2="90" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="330" y1="110" x2="250" y2="100" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Server -> Print Queue -->
  <line x1="450" y1="130" x2="450" y2="160" stroke="#ffb300" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Print Queue -> Printer Manager -->
  <line x1="450" y1="220" x2="450" y2="250" stroke="#8e24aa" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Printer Manager -> Printer Maintenance -->
  <line x1="450" y1="310" x2="450" y2="340" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Printer Manager -> Printers -->
  <line x1="570" y1="280" x2="700" y2="280" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- Maintenance -> Printer Manager (feedback loop) -->
  <line x1="450" y1="400" x2="450" y2="440" stroke="#f57c00" stroke-width="2" marker-end="url(#arrow)"/>
  <!-- WhatsApp Client -> Server -->
  <line x1="450" y1="500" x2="450" y2="130" stroke="#0288d1" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#333" />
    </marker>
  </defs>
</svg>
